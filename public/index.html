<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <a href="/all">Показать все классы</a>
    <a href="/table">Создать таблицу</a>
    <div class="form">
      <h1 class="form-title">Добавить класс</h1>
      <div class="form__content">
        <form id="main" action="/create" method="post">
          <input class="form-input" name="classname" id="classname" type="text" placeholder="Название класса" />
          <input class="form-input" name="teacher" id="teacher" type="text" placeholder="Учитель" />
          <input class="form-input" name="firstname" id="firstname" type="text" placeholder="Имя ученика" />
          <input class="form-input" name="lastname" id="lastname" type="text" placeholder="Фамилия ученика" />
          <div>
            <h2>Оценки за четверти</h2>
            <input class="form-input-mark" name="mark1" id="mark1" type="number" placeholder="1" />
            <input class="form-input-mark" name="mark2" id="mark2" type="number" placeholder="2" />
            <input class="form-input-mark" name="mark3" id="mark3" type="number" placeholder="3" />
            <input  class="form-input-mark" name="mark4" id="mark4" type="number" placeholder="4" />
          </div>
          <button id="sendButton">Отправить</button>
        </form>
      </div>
    </div>  
  </div>
<script src="javascripts/inputs.js"></script>
</body>
</html>
